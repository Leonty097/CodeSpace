<!DOCTYPE html>
<html lang="en">
<head>
  <style>
         body {
            font-family: Arial, sans-serif;
        }
        .tab-content {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #2C806F;
            border-radius: 8px;
            background-color: #fffdfd;
        }
        .grid {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .js-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #2C806F;
            border-radius: 4px;
        }
        .add-btton {
            background-color: #2C806F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .shopping-list-container {
            margin-top: 25px;
        }
        .shopping-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .shopping-list-item.done {
            background-color: #eefff0;
            text-decoration: line-through;
        }
        .delete-button {
            background-color: transparent;
            border: none;
            color: #2C806F;
            cursor: pointer;
            font-size: 20px;
        }
        .shopping-list-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .shopping-list-item span {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="tab-content" id="myTabContent">
        <h2>Shopping List</h2>
        <div class="grid">
            <input type="text" class="js-input name-input ms-2" placeholder="Add your items here">
            <button class="add-btton" onclick="addShoppingList()">Add</button>
        </div>
        <div class="shopping-list-container">
        </div>
    </div>

     <script>
        function addShoppingList() {
            const inputElement = document.querySelector('.js-input'); 
            const item = inputElement.value;

            if (item) { 
                const shoppingListContainer = document.querySelector('.shopping-list-container');

                const newItem = document.createElement('div');
                newItem.className = 'shopping-list-item'; 

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox'; 
                checkbox.addEventListener('change', () => { 
                    if (checkbox.checked) {
                        newItem.classList.add('done'); 
                    } else {
                        newItem.classList.remove('done'); 
                    }
                });

                const itemText = document.createElement('span'); 
                itemText.innerText = item;

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'X'; 
                deleteButton.className = 'delete-button'; 
                deleteButton.addEventListener('click', () => { 
                    shoppingListContainer.removeChild(newItem); 
                });

                newItem.appendChild(checkbox);
                newItem.appendChild(itemText); 
                newItem.appendChild(deleteButton);

                shoppingListContainer.appendChild(newItem);

                inputElement.value = ''; 
            }
        }
    </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
