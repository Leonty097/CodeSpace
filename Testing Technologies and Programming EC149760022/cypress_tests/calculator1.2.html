<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-main" id="calculator-main">
                <div class="calculator">
                    <div class="calculator-left">
                        <div class="display-container">
                            <input type="text" id="calc-history" class="calculator-history" disabled readonly>
                            <input type="text" id="calc-display" class="calculator-display" disabled readonly>
                            <button onclick="toggleMemory()" class="memory-toggle">M</button>
                        </div>
                        
                        <div class="calculator-keyboard">
                            <div onclick="clearCalc();" class="button operation">AC</div>
                            <div onclick="delLast();" class="button operation">DEL</div>
                            <div onclick="convertToPercentage();" class="button operation" id="percent">%</div>
                            <div onclick="addOperator('/');" class="button forth">รท</div>
                            <div onclick="add('7');" class="button">7</div>
                            <div onclick="add('8');" class="button">8</div>
                            <div onclick="add('9');" class="button">9</div>
                            <div onclick="addOperator('*');" class="button forth">X</div>
                            <div onclick="add('4');" class="button">4</div>
                            <div onclick="add('5');" class="button">5</div>
                            <div onclick="add('6');" class="button">6</div>
                            <div onclick="addOperator('-');" class="button forth">-</div>
                            <div onclick="add('1');" class="button">1</div>
                            <div onclick="add('2');" class="button">2</div>
                            <div onclick="add('3');" class="button">3</div>
                            <div onclick="addOperator('+');" class="button forth">+</div>
                            <div onclick="add('0');" class="button zero">0</div>
                            <div onclick="add('.');" class="button">.</div>
                            <div onclick="add('+/-');" class="button operation">+/-</div>
                            <div onclick="calcThis();" class="button equal">=</div>
                        </div>
                    </div>
                    <div id="memory-section" class="calculator-right">
                        <h2 class="header">Memory</h2>
                        <div id="calc-mem" class="calculator-memory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="calculator1.2.js"></script>
</body>
</html>
